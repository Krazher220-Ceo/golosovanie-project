<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосуйте за наш проект</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Подключаем Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #5cd9c8, #7a8de8); /* Градиент, гармонирующий с фоном */
      color: #fff;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem 0;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(90deg, #4cc7b6, #697be6); /* Чуть темнее при наведении */
    }

    h2 {
      margin-top: 3rem;
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
      animation: slideUp 1s ease-out;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Медиа-запросы для адаптации */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1.1rem; }
      .btn { padding: 0.8rem 1.5rem; font-size: 0.9rem; max-width: 250px; }
      h2 { font-size: 1.3rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .btn { padding: 0.6rem 1.2rem; font-size: 0.8rem; max-width: 200px; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>Пожалуйста, проголосуйте за наш проект</h1>
  <p>Для этого необходимо авторизоваться на официальном сайте акимата. Не бойтесь переходить по ссылке — всё безопасно ✅</p>
  <a href="https://www.gov.kz/memleket/entities/kostanai-kalasy-akimat/bnu/903/project/11028?lang=ru" class="btn" target="_blank">
    <i class="fas fa-link"></i> Перейти к голосованию
  </a>
  <h2>Инструкции по голосованию:</h2>
  <div class="btn-group">
    <a href="https://youtu.be/MOEIXrj9q_A?si=VA9j52n_RvWtf2DC" class="btn" target="_blank">
      <i class="fas fa-desktop"></i> С компьютера
    </a>
    <a href="https://youtu.be/N0tJMgnR340" class="btn" target="_blank">
      <i class="fas fa-mobile-alt"></i> iPhone (iOS)
    </a>
    <a href="https://youtu.be/xKELO-T3XkU" class="btn" target="_blank">
      <i class="fas fa-mobile-alt"></i> Android
    </a>
  </div>
</body>
</html>
</html>
